{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="main">

            <div class="main-content">
                
                <div class="main-content-2">
                    <div class="form-container">
                        <h1>Instagram</h1>
                        <p>Sign up to see your friends photos and videos</p>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="email" name="email" value="" placeholder="Email" required>
                            <input type="text" name="name" value="" placeholder="Full Name" required>
                            <input type="text" name="username" value="" placeholder="Username" required>
                            <input type="password" name="password" value="" placeholder="Password" required>
                            <input type="text" name="phone" value="" placeholder="Phone Number" required>
                            <input type="text" name="bio" value="" placeholder="Bio" required>
                            <button type="submit" name="button">Sign Up</button>
                        </form>
                        <div class="text-form">
                            <p>By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
                        </div>
                        

                    </div>

                    <div class="login-text">
                        <p>Have an Account?<a href="">Login</a>.</p>
                    </div>

                    <p>Get the App</p>

                    <div class="app-container">
                        <img src="{% static 'img/appled.png' %}" alt="">
                        <img src="{% static 'img/gplay.png' %}" alt="">
                    </div>

                </div>
            </div>

        </div>

        <footer class="">
            <div class="">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">About</a>
                <a href="#">About</a>
                <a href="#">About</a>
            </div>
            <div class="">
                <a href="#">English</a>
                <a href="#">2021 Instagram from Facebook</a>
            </div>
        </footer>

    </body>
</html>
